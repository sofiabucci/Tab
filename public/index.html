<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tâb Game</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/board.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Tâb Logo">
    </div>
    <ul class="nav-links">
      <li><span id="playBtn">Play</span></li>
      <li><span id="rulesBtn">Rules</span></li>
      <li><span id="classBtn">Classifications</span></li>
      <li><span id="loginBtn">Login</span></li>
    </ul>
  </nav>

  <section id="gameSection">
    <!-- Board à esquerda - APENAS O TABULEIRO -->
    <div id="board-container" class="board-container">
      <!-- O tabuleiro será gerado aqui -->
    </div>

    <!-- Container direito com todos os elementos de controle -->
    <div class="right-container">
      <!-- Player info - acima da caixa de mensagens -->
      <div class="player-info-container">
        <div class="player-info-box" id="playerInfo">
          <div class="player-info-item">
            <div class="player-color player-1-color"></div>
            <span>Player 1 (White)</span>
          </div>
          <div class="player-info-item">
            <div class="player-color player-2-color"></div>
            <span id="player2Label">Player 2 (Maroon)</span>
          </div>
        </div>
      </div>

      <!-- Caixa de mensagens -->
      <div class="message-container">
        <div class="message-box" id="gameMessage">
          Welcome to Tâb Game!
        </div>
        
        <!-- Botões Pass e Quit - MESMA COR DAS CAIXAS -->
        <div class="functionsGame">
          <button id="passBtn" class="game-action-btn">Pass Turn</button>
          <button id="resignBtn" class="game-action-btn">Resign</button>
        </div>
      </div>

      <!-- Dado abaixo dos botões -->
      <div class="dice-container">
        <div class="dice-box">
          <button id="rollDiceBtn">Roll</button>
          <p id="diceResult"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- MODAL: GAME SETUP -->
  <div id="setupModal" class="modal hidden">
    <div class="setup-container">
      <h2 id="gameSetupTitle">Game Setup</h2>
      <form id="setupForm" class="setup-form">

        <div class="form-group">
          <label>Game Mode:</label>
          <select id="gameMode">
            <option value="pvp">Player vs Player</option>
            <option value="pvc">Player vs Computer</option>
            <option value="pvpo">Player vs Player (Online)</option>
          </select>
        </div>

        <div class="form-group" id="difficultyGroup" style="display: none">
            <label>AI Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="form-group">
          <label>Columns Number:</label>
          <select id="boardSize">
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
            <option value="13">13</option>
            <option value="15">15</option>
          </select>
        </div>

        <div class="form-group" id="firstPlayer">
          <label>First Player:</label>
          <select id="firstPlayerSelect">
            <option value="player1">Player 1</option>
            <option value="player2">Player 2 / AI</option>
          </select>
        </div>

        <div class="button-group">
          <button type="submit">Play</button>
          <button type="button" id="setupReset">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Outras modais -->
  <div id="rulesModal" class="modal hidden">
    <div class="setup-container">
      <h2>Tâb Game Rules</h2>
      <div style="text-align: left; max-height: 400px; overflow-y: auto; padding: 10px; line-height: 1.6;">
        <!-- conteúdo das regras -->
      </div>
    </div>
  </div>

  <div id="classModal" class="modal hidden">
    <div class="setup-container">
      <h2>Classifications</h2>
      <p>Leaderboard and scores...</p>
    </div>
  </div>

  <div id="loginModal" class="modal hidden">
    <div class="setup-container">
      <h2>Login</h2>
      <form id="loginForm" class="setup-form">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" id="username">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" id="password">
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/setup.js"></script>
  <script src="scripts/board.js"></script>
  <script src="scripts/dice.js"></script>
  <script src="scripts/ia.js"></script>
</body>
</html>
